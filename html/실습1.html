<!DOCTYPE html>
<html lang="en">
  <head>
    <title>실습</title>
    <style>
      .input:focus {
        background-color: pink;
      }
      .button:focus {
        background-color: aqua;
      }
      .check:checked {
        zoom: 1.5;
      }
    </style>
  </head>
  <body>
    <form>
      <p>고객명: <input type="text" class="input" /></p>
      <p>전화번호: <input type="number" class="input" /></p>
      <p>E-mail: <input type="email" class="input" /></p>
      <p>
        피자선택 :
        <select>
          <option value="1" selected>피자를 선택하세요</option>
        </select>
      </p>
      <fieldset>
        <legend>피자 사이즈</legend>
        <p>
          <input type="radio" name="size" value="small" class="check" />small
        </p>
        <p>
          <input type="radio" name="size" value="medium" class="check" />Medium
        </p>
        <p>
          <input type="radio" name="size" value="large" class="check" /> Large
        </p>
        <p>
          <input type="radio" value="extra large" class="check" />Extra large
        </p>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <p><input type="checkbox" value="베이컨" class="check" />베이컨</p>
        <p><input type="checkbox" value="치즈" class="check" />치즈</p>
        <p><input type="checkbox" value="양파" class="check" />양파</p>
        <p><input type="checkbox" value="버섯" class="check" />버섯</p>
      </fieldset>
      <p>희망배송시간: <input type="date" /></p>
      <p>배송시 요청사항: <textarea cols="30" rows="6"></textarea></p>
      <input type="submit" value="주문하기" class="button" />
    </form>
  </body>
</html>
