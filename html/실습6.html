<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .text:focus {
        background-color: aqua;
      }
      .checkbox:checked {
        zoom: 1.5;
      }
    </style>
  </head>
  <body>
    <form>
      <p>아이디: <input type="text" class="text" /></p>
      <p>비밀번호: <input type="password" /></p>
      <p>
        남성
        <input type="radio" name="radio" value="1" checked class="checkbox" />
        여성 <input type="radio" name="radio" value="2" class="checkbox" />
      </p>
      <p>
        HTML <input type="checkbox" class="checkbox" /> CSS
        <input type="checkbox" checked class="checkbox" /> JavaScript<input
          type="checkbox"
          class="checkbox"
        />
      </p>
    </form>
  </body>
</html>
