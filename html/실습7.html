<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 35px;
        text-align: center;
      }
      div:first-child {
        background-color: red;
      }
      div:nth-child(2) {
        background-color: yellow;
      }
      div:nth-child(4) {
        background-color: yellowgreen;
      }
      span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="bro">
      <div>첫째</div>
      <div>둘째</div>
      <div>셋째</div>
      <div>넷째</div>
      <span>강아지</span>
    </div>
  </body>
</html>
